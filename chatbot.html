<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chatbot.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <title>The Weather App/chatbot</title>
</head>
<body>
  <div class="background">
    <div class="screen">
      <div class="top-bar">
        <span class="material-symbols-outlined menu-icon">menu</span>
        
        <div class="title">
          <p id="title" class="protest-strike-regular">THE WEATHER APP</p>
        </div>

        <div class="chatbot-container">
          <div class="chatbot-box">
              <!-- Messages will be added here by JavaScript -->
          </div>
          <div class="chat-input-container">
              <input type="text" id="chat-input" placeholder="Ask me about weather or anything else...">
              <button id="send-button">Send</button>
          </div>
       </div>
       <script src="chatbot.js"></script>

        <!--SIDE PANEL STARTS-->
        <div class="side-panel">
          <nav>
            <ul>
              <li><a href="home.html" class="active"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="tables.html"><i class="fas fa-chart-line"></i> Tables</a></li>
              <li><a href="chatbot.html"><i class="fas fa-chart-line"></i> Chatbot</a></li>
            </ul>
          </nav>
        </div>

        <script>
           document.querySelector('.menu-icon').addEventListener('click', function() {
           document.querySelector('.side-panel').classList.toggle('open');
           document.querySelector('.screen').classList.toggle('shift');
          });
        </script>
        <!--SIDE PANEL ENDS-->
     </div>
    </div>
  </div>
</body>
</html>
